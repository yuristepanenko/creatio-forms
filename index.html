<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .form-subtitle {
            font-size: 17px;
            color: #86868b;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 17px;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e5e7;
            border-radius: 12px;
            font-size: 17px;
            background: #fafafa;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus, .form-select:focus {
            border-color: #007aff;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .form-input.error {
            border-color: #ff3b30;
            background: #fff5f5;
        }

        .form-input.success {
            border-color: #34c759;
            background: #f0fff4;
        }

        .error-message {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }

        .success-message {
            color: #34c759;
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }

        .form-select {
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 16px center;
            background-repeat: no-repeat;
            background-size: 16px;
            appearance: none;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 122, 255, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #c7c7cc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .phone-input-container {
            position: relative;
        }

        .phone-prefix {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #86868b;
            font-size: 17px;
            pointer-events: none;
            z-index: 1;
        }

        .phone-input {
            padding-left: 85px;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
                border-radius: 16px;
            }
            
            .form-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Реєстрація</h1>
            <p class="form-subtitle">Заповніть форму для створення акаунту</p>
        </div>

        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="name" class="form-label">Ім'я</label>
                <input type="text" id="name" name="name" class="form-input" required>
                <div class="error-message" id="nameError">Будь ласка, введіть ваше ім'я</div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
                <div class="error-message" id="emailError">Введіть коректну email адресу</div>
                <div class="success-message" id="emailSuccess">✓ Email валідний</div>
            </div>

            <div class="form-group">
                <label for="mobile" class="form-label">Мобільний телефон</label>
                <div class="phone-input-container">
                    <span class="phone-prefix">+38</span>
                    <input type="tel" id="mobile" name="mobile" class="form-input phone-input" 
                           placeholder="(0xx) xxx-xx-xx" required>
                </div>
                <div class="error-message" id="mobileError">Введіть номер у форматі +38 (0xx) xxx-xx-xx</div>
                <div class="success-message" id="mobileSuccess">✓ Номер телефону валідний</div>
            </div>

            <div class="form-group">
                <label for="company" class="form-label">Назва компанії</label>
                <input type="text" id="company" name="company" class="form-input">
                <div class="error-message" id="companyError">Будь ласка, введіть назву компанії</div>
            </div>

            <div class="form-group">
                <label for="country" class="form-label">Країна</label>
                <select id="country" name="country" class="form-select" required>
                    <option value="">Оберіть країну</option>
                    <option value="ukraine">Україна</option>
                    <option value="azerbaijan">Азербайджан</option>
                    <option value="armenia">Вірменія</option>
                    <option value="georgia">Грузія</option>
                    <option value="kazakhstan">Казахстан</option>
                    <option value="uzbekistan">Узбекистан</option>
                </select>
                <div class="error-message" id="countryError">Будь ласка, оберіть країну</div>
            </div>

            <!-- Приховані поля -->
            <input type="hidden" id="contact" name="contact" value="">
            <input type="hidden" id="utm_source" name="utm_source" value="">

            <button type="submit" class="submit-btn">Зареєструватися</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const inputs = {
            name: document.getElementById('name'),
            email: document.getElementById('email'),
            mobile: document.getElementById('mobile'),
            company: document.getElementById('company'),
            country: document.getElementById('country'),
            contact: document.getElementById('contact'),
            utm_source: document.getElementById('utm_source')
        };

        // Автоматичне заповнення прихованих полів
        function setHiddenFields() {
            // Отримуємо UTM параметри з URL
            const urlParams = new URLSearchParams(window.location.search);
            const utmSource = urlParams.get('utm_source');
            
            if (utmSource) {
                inputs.utm_source.value = utmSource;
            }
            
            // Можна додати логіку для поля contact (наприклад, з localStorage або cookies)
            // inputs.contact.value = localStorage.getItem('contact') || '';
        }

        // Ініціалізація прихованих полів при завантаженні сторінки
        document.addEventListener('DOMContentLoaded', setHiddenFields);
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Валідація мобільного телефону +38 (0xx) xxx-xx-xx
        function validatePhone(phone) {
            const phoneRegex = /^\(0\d{2}\)\s\d{3}-\d{2}-\d{2}$/;
            return phoneRegex.test(phone);
        }

        // Форматування номера телефону
        function formatPhone(value) {
            const numbers = value.replace(/\D/g, '');
            
            if (numbers.length === 0) return '';
            if (numbers.length <= 3) return `(${numbers}`;
            if (numbers.length <= 6) return `(${numbers.slice(0, 3)}) ${numbers.slice(3)}`;
            if (numbers.length <= 8) return `(${numbers.slice(0, 3)}) ${numbers.slice(3, 6)}-${numbers.slice(6)}`;
            return `(${numbers.slice(0, 3)}) ${numbers.slice(3, 6)}-${numbers.slice(6, 8)}-${numbers.slice(8, 10)}`;
        }

        // Показати помилку
        function showError(fieldName, message) {
            const input = inputs[fieldName];
            const errorElement = document.getElementById(`${fieldName}Error`);
            const successElement = document.getElementById(`${fieldName}Success`);
            
            input.classList.add('error');
            input.classList.remove('success');
            errorElement.style.display = 'block';
            if (successElement) successElement.style.display = 'none';
            if (message) errorElement.textContent = message;
        }

        // Показати успіх
        function showSuccess(fieldName) {
            const input = inputs[fieldName];
            const errorElement = document.getElementById(`${fieldName}Error`);
            const successElement = document.getElementById(`${fieldName}Success`);
            
            input.classList.remove('error');
            input.classList.add('success');
            errorElement.style.display = 'none';
            if (successElement) successElement.style.display = 'block';
        }

        // Очистити валідацію
        function clearValidation(fieldName) {
            const input = inputs[fieldName];
            const errorElement = document.getElementById(`${fieldName}Error`);
            const successElement = document.getElementById(`${fieldName}Success`);
            
            input.classList.remove('error', 'success');
            errorElement.style.display = 'none';
            if (successElement) successElement.style.display = 'none';
        }

        // Валідація полів в реальному часі
        inputs.name.addEventListener('input', function() {
            if (this.value.trim().length === 0) {
                clearValidation('name');
            } else if (this.value.trim().length < 2) {
                showError('name', 'Ім\'я повинно містити мінімум 2 символи');
            } else {
                showSuccess('name');
            }
        });

        inputs.email.addEventListener('input', function() {
            if (this.value.trim().length === 0) {
                clearValidation('email');
            } else if (!validateEmail(this.value)) {
                showError('email');
            } else {
                showSuccess('email');
            }
        });

        inputs.mobile.addEventListener('input', function() {
            let value = this.value;
            
            // Видаляємо всі нецифрові символи для обробки
            const numbersOnly = value.replace(/\D/g, '');
            
            // Перевіряємо, чи починається з 0
            if (numbersOnly.length > 0 && numbersOnly[0] !== '0') {
                showError('mobile', 'Номер повинен починатися з 0');
                return;
            }
            
            // Форматуємо номер
            const formatted = formatPhone(value);
            this.value = formatted;
            
            if (formatted.length === 0) {
                clearValidation('mobile');
            } else if (!validatePhone(formatted)) {
                showError('mobile');
            } else {
                showSuccess('mobile');
            }
        });

        inputs.company.addEventListener('input', function() {
            if (this.value.trim().length === 0) {
                clearValidation('company');
            } else if (this.value.trim().length < 2) {
                showError('company', 'Назва компанії повинна містити мінімум 2 символи');
            } else {
                showSuccess('company');
            }
        });

        inputs.country.addEventListener('change', function() {
            if (this.value === '') {
                showError('country');
            } else {
                showSuccess('country');
            }
        });

        // Обробка відправки форми
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            
            // Валідація всіх полів
            if (!inputs.name.value.trim() || inputs.name.value.trim().length < 2) {
                showError('name', inputs.name.value.trim().length === 0 ? 'Будь ласка, введіть ваше ім\'я' : 'Ім\'я повинно містити мінімум 2 символи');
                isValid = false;
            }
            
            if (!inputs.email.value.trim() || !validateEmail(inputs.email.value)) {
                showError('email');
                isValid = false;
            }
            
            if (!inputs.mobile.value.trim() || !validatePhone(inputs.mobile.value)) {
                showError('mobile');
                isValid = false;
            }
            
            if (!inputs.company.value.trim() || inputs.company.value.trim().length < 2) {
                showError('company', inputs.company.value.trim().length === 0 ? 'Будь ласка, введіть назву компанії' : 'Назва компанії повинна містити мінімум 2 символи');
                isValid = false;
            }
            
            if (!inputs.country.value) {
                showError('country');
                isValid = false;
            }
            
            if (isValid) {
                // Тут можна відправити дані на сервер
                alert('Форма успішно відправлена!\n\n' +
                      `Ім'я: ${inputs.name.value}\n` +
                      `Email: ${inputs.email.value}\n` +
                      `Телефон: +38 ${inputs.mobile.value}\n` +
                      `Компанія: ${inputs.company.value}\n` +
                      `Країна: ${inputs.country.options[inputs.country.selectedIndex].text}\n` +
                      `Contact: ${inputs.contact.value || 'не заповнено'}\n` +
                      `UTM Source: ${inputs.utm_source.value || 'не заповнено'}`);
                
                // Очистити форму
                form.reset();
                Object.keys(inputs).forEach(key => {
                    if (key !== 'contact' && key !== 'utm_source') {
                        clearValidation(key);
                    }
                });
                
                // Відновити приховані поля після reset
                setHiddenFields();
            }
        });
    </script>
</body>
</html>
